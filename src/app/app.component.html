<mat-toolbar style="background-color: #18122B;">
  <span style="color: white;">CRYPTO CHECKER</span>
  <span class="example-spacer"></span>
  <mat-form-field style="margin-top: 25px;height: 63px;">
      <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
          <mat-option selected value="CAD">CAD</mat-option>
          <mat-option value="USD">USD</mat-option>
      </mat-select>
  </mat-form-field>
</mat-toolbar>
